function testArray5(){

//concat()方法可以接收任意个元素和Array，并且自动把Array拆开，然后全部添加到新的Array里
function testArray4(){
	debugger;
	var a= [];
	//注意，上面所说的自动拆开，是这样的
	var b1 = a.concat(1,2,["a","b"]);
	var b2 = a.concat([1,2,["a","b"]]);

}

//sort reverse方法会修改数组本身
function testArray3(){
	debugger;
	var array= [1,5,4];
	array.sort();
	array.reverse();
}

//push返回新的数组大小；
//pop返回最上面的值，数组为空时返回undefined，值为undefined时也是undefined的
function testArrar2(){
	debugger;
	var array = [];
	var i = array.pop();
	var l = array.push("a","b","c","d");
	i = array.pop();

	array.length = 5;
	var j= array.pop();
}

//slice复制出的是新的对象数组
function testArray(){
	debugger;
	var array = [1,2,3];

	var newArray = array.slice();
	array[2]="tt";

	//newArray = [1, 2, 3], array = [1, 2, "tt"]
}
