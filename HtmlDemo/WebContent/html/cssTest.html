function test01(){
	$("#test").css("background-color","red");
	console.log("111");

	sleep(3000);
	console.log("222");
}

function sleep(milliseconds) {
  var start = new Date().getTime();
  for (var i = 0; i < 1e7; i++) {
    if ((new Date().getTime() - start) > milliseconds){
      break;
    }
  }
}
